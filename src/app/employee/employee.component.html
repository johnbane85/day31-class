<select (change)="SetColor($event)">
  <option value="">---Select color---</option>
  <option value="R">Red</option>
  <option value="O">Orange</option>
  <option value="Y">Yellow</option>
  <option value="G">Green</option>
  <option value="B">Blue</option>
  <option value="V">Violet</option>
</select>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'R'">
    <p style="color: red">switch statement</p>
  </div>
  <div *ngSwitchCase="'O'">
    <p style="color: orange">switch statement</p>
  </div>
  <div *ngSwitchCase="'Y'">
    <p style="color: yellow">switch statement</p>
  </div>
  <div *ngSwitchCase="'G'">
    <p style="color: green">switch statement</p>
  </div>
  <div *ngSwitchCase="'B'">
    <p style="color: blue">switch statement</p>
  </div>
  <div *ngSwitchCase="'V'">
    <p style="color: violet">switch statement</p>
  </div>
  <div *ngSwitchDefault>
    <p style="color: black">switch statement</p>
  </div>
</div>

<table border="1">
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of Employees">
      <td>{{ employee.Name }}</td>
      <td>{{ employee.Age }}</td>
      <td>{{ employee.Gender }}</td>
    </tr>
  </tbody>
</table>
